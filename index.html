<body>
    <!---------------------------------------------------------- Main Page -------------------------------------------------------------->
    <div class="loader"></div>
    <div id="myDiv">
        <!--HEADER-->
        <div class="header">
            <div class="bg-color">
                <header id="main-header">
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="container">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">Currency<span class="logo-dec">Converter</span></a>
                            </div>
                            <div class="collapse navbar-collapse" id="myNavbar">
                            </div>
                        </div>
                    </nav>
                </header>
                <div class="wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="banner-info text-center wow fadeIn delay-05s">
                                <p class="bnr-para">Calculate live currency and foreign exchange rates with this free currency converter.</p>
                                <input id="toConvert" type="number" placeholder="Enter Cash Amount">

                                <select id="base">
                        <option>Select Currency</option>
                        <option class="firstCurrency" value="GBP">United Kingdom Pounds</option>
                        <option class="firstCurrency" value="EUR">Euro</option>
                        <option class="firstCurrency" value="USD">United States Dollars</option>
                        <option class="firstCurrency" value="CAD">Canada Dollars</option>
                        <option class="firstCurrency" value="JPY">Japan Yen</option>
                        <option class="firstCurrency" value="CHF">Switzerland Francs</option>
                      </select>
                                
                                <select id="target">
                        <option>Select Currency</option>
                        <option class="secondCurrency" value="GBP">United Kingdom Pounds</option>
                        <option class="secondCurrency" value="EUR">Euro</option>
                        <option class="secondCurrency" value="USD">United States Dollars</option>
                        <option class="secondCurrency" value="CAD">Canada Dollars</option>
                        <option class="secondCurrency" value="JPY">Japan Yen</option>
                        <option class="secondCurrency" value="CHF">Switzerland Francs</option>
                      </select>
                                <button id="myButton">Convert</button>
                                <span id="show" style="display:none;">
                                <div class="results">
                                    <p>The current market rate is: </p>
                                    <!-- Placeholders -->
                                    <span id="rate"></span>
                                <div id="symbol"></div>
                                <div id="convertedCurrency"></div>
                            </div>
                            </span>
                            <footer id="footer">
                                <div class="container">
                                    <div class="row text-center">
                                        <p>COPYRIGHTS MAX WATKINS. ALL RIGHTS RESERVED.</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
